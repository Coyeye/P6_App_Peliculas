  <swiper-container [slidesPerView]="3.3" [loop]="false" [spaceBetween]="-10">
    <swiper-slide *ngFor="let pares of peliculas | pares" >
      <ion-row>
        <ion-col size="12" *ngFor="let pelicula of pares">
          <ion-card (click) = "verDetalle(pelicula.id)">
            <img [src] = "pelicula.poster_path | imagen">
          </ion-card>
        </ion-col>

        <!-- <ion-col size="12">
          <ion-card>
            <img [src] = "pares.poster_path | imagen">
          </ion-card>
        </ion-col> -->

      </ion-row>
    </swiper-slide>

    <swiper-slide class="slide-mas">
      <ion-button expand="full"
                  class="btn-mas"
                  color="primary"
                  size="large"
                  (click) = "onClick()">

        <ion-icon name="add"
                  slot="icon-only">
        </ion-icon>
      </ion-button>

    </swiper-slide>
  </swiper-container>
